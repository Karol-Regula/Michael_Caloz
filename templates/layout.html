<!DOCTYPE HTML>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="icon" href="../../favicon.ico"> -->
  
  
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  
  <title>{{ title }}</title>
  
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" /><!--DELETE if not needed-->
  
  <!-- Graph Script-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <!--PREVIOUS WORK -->
  <script src="../static/js/tetea.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="header clearfix">
      <div class"container">
        <div class="row">
          <div class="col-xs-2">
            <a href = "http://www.tetea.org/">
              <img src="../static/images/logo-2.png" width="150%" height="100%" style="max-width :100px;">
            </a>
          </div>
          <div class="col-xs-10">
          <nav class="navbar-default">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li role="presentation"><a href="{{ url_for('placeholder1') }}" class="navbar-main">Home</a></li>
                {% block login %}
                {% endblock %}
                <li role="presentation"><a href="{{ url_for('about') }}" class="navbar-main">About</a></li>
                <li role="presentation"><a href="{{ url_for('contact') }}" class="navbar-main">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
<hr style="height:3pt; visibility:hidden; margin:0;" />
  
  
  <!-- THE ACTUAL STUFF -->
  <div class="jumbotron">
    {% block data %}
    {% endblock %}
  </div>
  <!-- THE END OF THE STUFF-->
</body>
</html>
