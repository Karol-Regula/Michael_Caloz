<!DOCTYPE HTML>
<html>
	<head>
		<title>Text Tetea</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="static/js/tetea.js"></script>
	</head>
	<body>

		<h2>Subjects</h2>
		<select id="selectSubjects" onchange="setTypes();">
			<option value=""></option>
			{% for subject in subjects%}
			<option value={{type}}>{{subject}}</option>
			{%endfor%}
		</select>

		<h2>Types</h2>
		<select id="selectTypes" onchange="setTopics();">
		</select>

		<h2>Topics</h2>
		<select id="selectTopics">
		</select>

	</body>
</html>
