<!DOCTYPE HTML>
<html>
	<head>
		<title>Text Tetea</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="../static/js/tetea.js"></script>
	</head>
	<body>

		<h2>Subjects</h2>
		<select id="selectSubjects">
			<option value=""></option>
			{% for subject in subjects%}
			<option value={{type}}>{{subject}}</option>
			{%endfor%}
		</select>

		<h2>Types</h2>
		<select id="selectTypes" onchange="setTopics({{topics}});">
		<option value=""></option>
			{% for type in types%}
			<option value={{type}}>{{type}}</option>
			{%endfor%}
		</select>

		<h2>Topics</h2>
		<select id="selectTopics">
		</select>
<!--
		<form name="search" action="/cgi-bin/test.py" method="get">
		<input type="submit" value="Submit">
		</form> 
-->
	</body>
</html>
